<!DOCTYPE html>
<html>

<head>
  <title>TB-Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div id="signUp">
    <form id="sign-up" class="border sign-up">
      <fieldset>
        <legend class="new-member">Sign up!</legend>
        <input type="submit" value="Sign up!" id="signUpButton">
        <input type="text" name="credentials[email]" required id="email-field" placeholder="Email">
        <input type="password" name="credentials[password]" required id="password-field" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" required id="password-conformation-field" placeholder="Confirm Password">
      </fieldset>
    </form>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
    Sign Up
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>

        <div class="modal-body">
          <form id="sign-up" class="form-horizontal sign-up">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
        </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
    Sign In
  </button>










  <p id="message" class="message"></p>


  <form id="sign-in" class="border sign-in">
    <fieldset>
      <legend class="returning-member">Sign In Here!</legend>
      <input id="signInField" type="submit" value="Sign in!">
      <input type="text" name="credentials[email]" required id="signInEmail" placeholder="Email">
      <input type="password" name="credentials[password]" required id="signInPassword" placeholder="Password">
    </fieldset>
  </form>


  <form id="sign-out" class="border sign-out">
    <fieldset>
      <legend class="leaving">Sign Out</legend>
      <input type="submit" value="Sign Out">
    </fieldset>
  </form>

  <form id="change-password" class="border change-pw">
    <fieldset>
      <legend class="changing">Change Password</legend>
      <input id="passwordField" type="submit" value="Change Password">
      <input type="password" name="passwords[old]" id="oldPasswordField" placeholder="old Password">
      <input type="password" name="passwords[new]" id="newPasswordField" placeholder="new Password">
    </fieldset>
  </form>

  <form id="create" class="border new-item">
    <fieldset>
      <legend class="creation">Survey Title</legend>
      <input id="createField" type="submit" value="Add Survey"><br>
      <input type="text" name="survey[title]" id="createSurvey" placeholder="Choice One"><br>
      <h3 id="addSomething">Or</h3>
      <input type="text" name="survey[title]" id="createOtherSurvey" placeholder="Choice Two">
    </fieldset>
  </form>

  <form id="showAll" class="border all-surveys">
    <fieldset>
      <legend>My Survey</legend>
      <input type="submit" value="Show My Surveys">
    </fieldset>
  </form>

  <form id="update" class="border update-surveys">
    <fieldset>
      <legend class="update">Update an Existing Survey</legend>
      <input id="updateField" type="submit" value="Update Survey"><br>
      <input type="text" name="survey[id]" id="updateId" placeholder="Survey ID Here"><br>
      <input type="text" name="survey[title]" id="updateSurvey" placeholder="Survey Title"><br>
    </fieldset>
  </form>

  <form id="delete" class="border delete-surveys">
    <fieldset>
      <legend class="update">Delete an Existing Survey</legend>
      <input id="deleteField" type="submit" value="Delete Survey"><br>
      <input type="text" name="survey[id]" id="deleteSurvey" placeholder="Survey ID Here"><br>
    </fieldset>
  </form>

</body>

</html>
